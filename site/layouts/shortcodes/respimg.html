{{ $fetchURL := (print .Site.Params.cldBase "/image/fetch/f_auto,q_auto/w_auto:breakpoints:400/"  .Site.BaseURL ( .Get "src" ) ) }}

<figure>
<img
	src="{{ $fetchURL }}"
	sizes="{{ if .Get "sizes" }}{{ .Get "sizes" }}{{ else }}100vw{{ end }}"
	alt="{{ if .Get "alt" }}{{ .Get "alt" }}{{ end }}" />
<figcaption>
<code>
{{ $fetchURL }}
</code>
</figcaption>
</figure>
