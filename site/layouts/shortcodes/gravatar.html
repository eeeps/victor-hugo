
{{ $gravatarID := md5 ( .Get "user" ) }}
{{ $gravatarURL := ( print .Site.Params.cldBase "/image/gravatar/f_auto,q_auto/w_auto:" .Site.Params.gravatarBreakpointsPixelStep ":" .Site.Params.gravatarFallbackSize "/" $gravatarID ".jpg" ) }}

<img
	src='{{ $gravatarURL }}'
	sizes='{{ if .Get "sizes" }}{{ .Get "sizes" }}{{ else }}{{ .Site.Params.gravatarDefaultSizes }}{{ end }}'
	alt='{{ if .Get "alt" }}{{ .Get "alt" }}{{ else }}{{ .Get "user" }}{{ end }}'
	class='gravatar' />
